<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>3d View</title>
  </head>
  <body>
    <div class="hero">
      <div class="viewer-container"></div>
      <div class="controls">
        <button class="left">Left</button>
        <button class="right">Right</button>
        <button class="up">Top</button>
        <button class="down">Bottom</button>
        <button class="in">+</button>
        <button class="out">-</button>
        <button class="switch-trim-4">Fullscreen</button>
      </div>
    </div>
    <div class="other-container">
      <button class="switch-trim-1">Toilet</button>
      <button class="switch-trim-2">Bathroom</button>
      <button class="switch-trim-3">Bedroom</button>

    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
      integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/panolens.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
